  function display(data) {
    document.querySelector("#main").innerHTML = "";

    data.forEach(function (ele) {
      var div = document.createElement("div");

      div.setAttribute("id", "divimage");
      var img = document.createElement("img");
      img.setAttribute("src", ele.image);
      img.style.width = "450px";
      var brand = document.createElement("h4");
      brand.textContent = ele.brand;

      var price = document.createElement("h2");
      price.textContent = `₹ ${ele.price.toFixed(2)}`;
      var div1 = document.createElement("div");
      var data_send = {
        img1: ele.img1,
        img2: ele.img2,
        img3: ele.img3,
        img4: ele.img4,
        simg1: ele.simg1,
        simg2: ele.simg2,
        simg3: ele.simg3,
        simg4: ele.simg4,
        price: ele.price,
        image: ele.image,
        brand: ele.brand,
        price: ele.price,
      };
      div1.onclick = () => {
        buyProduct(data_send);
      };
      div1.append(img, brand, price);
      div.append(div1);
      // div.append(img,brand,price);

      document.querySelector("#main").append(div);
      // localStorage.setItem("cart",JSON.stringify(data))
    });
  }

  function buyProduct(data) {
    localStorage.setItem("cart", JSON.stringify(data));
    window.location.href = "./kidsbuy.html";
  }
  document.querySelector(".gridthree").addEventListener("click", () => {
    document.getElementById("main").style.gridTemplateColumns = "repeat(3,33%)";
  });

  document.querySelector(".gridfive").addEventListener("click", () => {
    document.getElementById("main").style.gridTemplateColumns = "repeat(5,19%)";
  });

  function lowtohigh() {
    data.sort(function (a, b) {
      return a.price - b.price;
    });
    console.log(data);
    display(data);
  }

  function hightolow() {
    data.sort(function (a, b) {
      return b.price - a.price;
    });
    console.log(data);
    display(data);
  }
